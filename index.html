<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persian Datepicker advanced date filter</title>

    <link rel="stylesheet" href="vendor/persian-datapicker/css/persian-datepicker.min.css">
    <link rel="stylesheet" href="demo/main.css">
</head>

<body>
    <div class="container">
        <h1>انتخاب‌گر پیشرفته تاریخ شمسی</h1>
        <p class="detail">بر پایه‌ی کتابخانه <a href="https://github.com/babakhani/pwt.datepicker">pwt.datepicker</a>
        </p>

        <div class="app">
            <div class="app__fields">
                <label>
                    تاریخ شروع:
                    <input type="text" class="date-field1">
                </label>

                <label>
                    تاریخ پایان:
                    <input type="text" class="date-field2">
                </label>
            </div>

            <div class="app__options">
                <h3>بازه‌ها</h3>

                <label>
                    <input type="radio" name="date-filter" id="past_year">
                    <span>سال گذشته از امروز</span>
                </label>

                <label>
                    <input type="radio" name="date-filter" id="past_month">
                    <span>ماه گذشته از امروز</span>
                </label>

                <label>
                    <input type="radio" name="date-filter" id="past_week">
                    <span>هفته گذشته از امروز</span>
                </label>

                <label>
                    <input type="radio" name="date-filter" id="past_day">
                    <span>روز گذشته از امروز</span>
                </label>

                <hr>

                <label>
                    <input type="radio" name="date-filter" id="past_year_end">
                    <span>سال گذشته از تاریخ پایان</span>
                </label>

                <label>
                    <input type="radio" name="date-filter" id="past_month_end">
                    <span>ماه گذشته از تاریخ پایان</span>
                </label>

                <label>
                    <input type="radio" name="date-filter" id="past_week_end">
                    <span>هفته گذشته از تاریخ پایان</span>
                </label>

                <label>
                    <input type="radio" name="date-filter" id="past_day_end">
                    <span>روز گذشته از تاریخ پایان</span>
                </label>

                <hr>

                <label>
                    <input type="radio" name="date-filter" id="custom_date">
                    <span>سفارشی</span>
                </label>
            </div>
        </div>
    </div>


    <script src="vendor/jquery/jquery-3.6.0.min.js"></script>
    <script src="vendor/persian-datapicker/js/persian-date.min.js"></script>
    <script src="vendor/persian-datapicker/js/persian-datepicker.min.js"></script>
    <script src="src/main.js"></script>
    <script src="src/filters/handleDateFilters.js"></script>
</body>

</html>
